# testimonial
testimonial:
  enable : false
  title : "Testimonials"
  item:


    - name : "Bianca Ralston"
      image : "images/testimonial/avatar-female.png"
      designation : "Customer"
      content : "Hi Mr. Traynor, I want to thank you for the wonderful job that you did on my Family Bible. I didn't know when I first found you if you would be able to repair it. Once I got the finished product I was thrilled. To be able to hold and look through this family heirloom means a lot. You described in detail what you would do to repair it and you also were very upfront over pricing and detail. You kept your word on the pricing and the length of time needed to do the job. You were very professional and I couldn't have found a better person to fix my Family Bible. If I ever hear of anyone needing books repaired I will highly recommend you."

    - name : "Pam Hagen"
      image : "images/testimonial/avatar-female.png"
      designation : "Customer"
      content : "Hello Lawrence, I received the most wonderful surprise when I came home from work the other day, a beautifully restored dictionary!! Many many thanks indeed for maintaining the integrity of the dictionary but putting it into a useable condition.  I think my Dad would smile if he knew that it is now still able to be used. I think the idea of what you have done is appropriate for the condition in which the dictionary was sent to you.  If it had been somewhat better it would have been good to keep the original cover etc., but obviously in light of what had to be done this was not possible. I will mail off a cheque to you today. And thank YOU again for the fine workmanship, VERY much appreciated."
      
    - name : " Glenford Emerson Greene"
      image : "images/testimonial/avatar-male.png"
      designation : "Barrister & Solicitor"
      content : "Dear Sir, May I thank you for your very prompt and wonderful restoration to two very valued family heirlooms. Your work is simply excellent."

    - name : "Erin"
      image : "images/testimonial/avatar-female.png"
      designation : "Customer"
      content : "The book arrived last night.  Thank you so much! It's beautiful!!! You're an artist."

    - name : "Jim Farrell"
      image : "images/testimonial/avatar-male.png"
      designation : "Customer"
      content : "Brilliant work, many thanks."

    - name : "Len Roberts"
      image : "images/testimonial/avatar-male.png"
      designation : "Customer"
      content : "Thanks for your magical work on the Shelley book."

    - name : "Kathy Fawkes"
      image : "images/testimonial/avatar-female.png"
      designation : "Customer"
      content : "How beautiful your work looks. It will last a long time, I am immensely pleased."

    - name : "Shirley Laurie"
      image : "images/testimonial/avatar-female.png"
      designation : "Customer"
      content : "Thanks again for doing such a great job, it is so beautiful. I think the grand kids want to inherit it now."

    - name : "Kevin Yeates"
      image : "images/testimonial/avatar-male.png"
      designation : "Customer"
      content : "Thank you. Your craftsmanship is superb."

    - name : " Glenford Emerson Greene"

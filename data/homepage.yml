# about
about:
  enable : true
  content : "In the far north of British Columbia and on the easternmost edge of the Rocky Mountains lies Pink Mountain. Its unique combination of altitude, latitude and geology makes Pink Mountain one of a kind in the province and a very special place. The summit of Pink Mountain is Arctic/Alpine tundra – one of the harshest habitats on Earth. The biodiversity on Pink Mountain is astonishing but it is the community of rare and rarely seen plants that truly sets it apart."
  button:
    enable : true
    label : "Find Out More"
    URL : "about"

# service
service:
  enable : false
  title : "Services"
  item:
    - title : "Topographical Map Design"
      icon : "ti-map"
      content : "Custom designed topographical maps for hiking, boating, backcountry skiing or any other outdoor activity. We can include trails, contours, slope relief or anything else you require, designed to any scale or size. We work with an excellent local printing partner to meet your map production needs."
      highlighted : false

    - title : "Corporate Wall Maps"
      icon : "ti-image"
      content : "We design and produce large format maps (up to 4ft x 7ft) for wall mounting. Printed onto sintra with an option for lamination, these maps are excellent tools for corporate planning or locating regional sales offices. Can be designed at a local, national, or international scale."
      highlighted : true

    - title : "GIS Services"
      icon : "ti-vector"
      content : "Do you have GIS data which needs to be processed, tidied, or edited? We can do that. We can also take your GIS data and depict it in cartographic form."
      highlighted : false

    - title : "Maps for Tourism"
      icon : "ti-map"
      content : "Maps for your tourist attraction/location. We create location maps, site maps, maps of local attractions, sponsor funded maps and maps of local trail networks."
      highlighted : true

    - title : "Site Maps"
      icon : "ti-layout"
      content : "Taking satellite imagery or other planning documents as a starting point, we will produce a beautiful site map from that information, complete with labeling, icons and any other required annotation."
      highlighted : false

    - title : "Tourist Pamphlets/Leaflets"
      icon : "ti-book"
      content : "If you need your entire pamphlet or leaflet designed by us, then that is something we can do. We’ll add graphics and copy to the maps to create print ready products. Our print partner will then take it from there. Or use your own printer if you prefer."
      highlighted : true

    - title : "Guidebook Maps"
      icon : "ti-book"
      content : "If you need maps for a guidebook or other publication, we can produce those. Any number of maps, and in any format or style. We have created the maps for “best seller” publications such as “105 Hikes” and “Destination Hikes” along with several other publications."
      highlighted : false

    - title : "Historical Maps"
      icon : "ti-time"
      content : "Using historical data (supplied by you) we can create maps from any era of history at any location. In the past we’ve produced maps of the Roman Empire, WW2, WW1, Settlements on Lake Winnipeg  and law court display maps."
      highlighted : true

    - title : "Sporting Event Maps"
      icon : "ti-timer"
      content : "Organizing an outdoor sporting event such an Ultra-Marathon, Road Race, Cycling Event, Triathlon, or similar? Canadian Map Makers will create your event maps for any of these types of events, including all pertinent information for the event."
      highlighted : false

    - title : "Strategic Planning Maps"
      icon : "ti-world"
      content : "If your business needs a large format map for planning purposes, we can design and produce that. Large or small, temporary or permanent, maps can help with business strategy and planning. Maps can be optimized for mark-up, pins, sticky notes, or any combination of these."
      highlighted : true

    - title : "Trade Show Maps"
      icon : "ti-world"
      content : "Want to make an impact at a forthcoming trade show? We can design a display map to impress. Format options include wall maps, banner displays and podiums. Provide us with the specifications and we’ll create the maps and accompanying artwork."
      highlighted : false

    - title : " Digital Maps"
      icon : "ti-mobile"
      content : "Any map which we create can be converted into digital form for use on websites, desktop computers, mobile phones, apps, and GPS devices. We can create dynamic 3D maps which can be interacted with on your websites."
      highlighted : true

    - title : "Data Collection"
      icon : "ti-vector"
      content : "If your project requires data collection (trails, points of interest etc.) then we can go out onto the trails with our GPS equipment and collect that information for you. Our service also includes post-processing so that collected data is tidied up, organized and easy to use."
      highlighted : false

    - title : "Digitizing and Gereferencing"
      icon : "ti-vector"
      content : "We’ll take raster-based map images and digitize them. We’ll take arial photos and digitize them. We’ll take digitized map images and georeference them so they can be used in GIS programs such as Google Earh and QGIS."
      highlighted : true

    - title : "Special Projects"
      icon : "ti-panel"
      content : "Graphic design, map design, data processing/collection, creative design and problem solving are all part of our core skillset. Contact us about any project you might be thinking of and let’s explore ways we can help you."
      highlighted : false


